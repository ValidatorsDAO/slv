name: Update BAM Client

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/update-bam-client.yml"

jobs:
  build-and-upload-bam-client:
    name: Build and Upload BAM Client
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install build dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libudev-dev \
            libclang-dev \
            cmake \
            protobuf-compiler \
            git \
            curl \
            jq

      - name: Get latest BAM Client release tag
        id: get_version
        run: |
          set -euo pipefail
          RELEASE=$(curl -fsSL https://api.github.com/repos/jito-labs/bam-client/releases | jq -r 'map(select(.draft==false and .prerelease==false))[0].tag_name' || true)
          echo "Latest BAM release: ${RELEASE}"
          if [ -z "${RELEASE}" ] || [ "${RELEASE}" = "null" ]; then
            echo "version=none" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "version=${RELEASE}" >> $GITHUB_OUTPUT

      - name: Check artifact existence in R2
        id: check_r2
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail
          VERSION="${{ steps.get_version.outputs.version }}"
          if [ "${VERSION}" = "none" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          ASSET_NAME="bam-client-${VERSION}.tar.gz"
          KEY="bam-client/${VERSION}/${ASSET_NAME}"
          BUCKETS=("slv" "slv-asia")
          need_upload=false
          for b in "${BUCKETS[@]}"; do
            code=$(curl -s -o /dev/null -w "%{http_code}" \
              "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/r2/buckets/${b}/objects/${KEY}" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}")
            echo "Check $b -> ${KEY}: ${code}"
            [ "$code" = "200" ] || need_upload=true
          done
          echo "asset_name=${ASSET_NAME}" >> $GITHUB_OUTPUT
          echo "artifact_key=${KEY}" >> $GITHUB_OUTPUT
          if [ "$need_upload" = "true" ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Clone bam-client repository
        if: steps.check_r2.outputs.skip == 'false'
        run: |
          set -euxo pipefail
          git clone --recursive https://github.com/jito-labs/bam-client.git bam-build
          cd bam-build
          git checkout ${{ steps.get_version.outputs.version }}
          git submodule update --init --recursive

      - name: Build BAM Client
        if: steps.check_r2.outputs.skip == 'false'
        run: |
          set -euxo pipefail
          cd bam-build
          cargo build --release --locked
        env:
          RUST_BACKTRACE: 1

      - name: Stage artifacts
        if: steps.check_r2.outputs.skip == 'false'
        run: |
          set -euxo pipefail
          cd bam-build
          mkdir -p dist
          EXPECTED="solana solana-keygen agave-validator solana-test-validator solana-faucet"
          found_any=false
          for b in $EXPECTED; do
            if [ -f "target/release/${b}" ]; then
              cp -v "target/release/${b}" dist/
              chmod +x "dist/${b}"
              found_any=true
            fi
          done
          if [ "$found_any" = "false" ]; then
            echo "No expected binaries were built"; exit 1
          fi

          # perf-libs (optional)
          if [ -d target/release/perf-libs ] || [ -L target/release/perf-libs ] || [ -d target/perf-libs ]; then
            perf_dir=""
            if [ -L target/release/perf-libs ]; then
              perf_dir=$(readlink -f target/release/perf-libs)
            elif [ -d target/release/perf-libs ]; then
              perf_dir="target/release/perf-libs"
            elif [ -d target/perf-libs ]; then
              perf_dir="target/perf-libs"
            fi
            if [ -n "$perf_dir" ]; then
              if [ -f "${perf_dir}/solana-perf.tgz" ]; then
                cp -v "${perf_dir}/solana-perf.tgz" dist/perf-libs.tar.gz
              else
                tar -C "$perf_dir" -czf dist/perf-libs.tar.gz .
              fi
            fi
          fi

          tar -C dist -czf "../${{ steps.check_r2.outputs.asset_name }}" .
          ls -lh "../${{ steps.check_r2.outputs.asset_name }}"

      - name: Upload to R2 (slv & slv-asia)
        if: steps.check_r2.outputs.skip == 'false'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          BUCKET_NAMES: "slv slv-asia"
        run: |
          set -euo pipefail
          VERSION="${{ steps.get_version.outputs.version }}"
          ASSET_NAME="${{ steps.check_r2.outputs.asset_name }}"
          KEY="${{ steps.check_r2.outputs.artifact_key }}"
          api_put() {
            local bucket="$1"; local key="$2"; local file="$3"; local ctype="$4"
            code=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
              "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/r2/buckets/${bucket}/objects/${key}" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: ${ctype}" \
              --data-binary "@${file}")
            echo "PUT s3://${bucket}/${key} -> HTTP ${code}"
            [ "$code" = "200" ] || { echo "Upload failed: s3://${bucket}/${key}"; exit 1; }
          }
          for BUCKET_NAME in ${BUCKET_NAMES}; do
            echo "=== Uploading to bucket: ${BUCKET_NAME} ==="
            api_put "${BUCKET_NAME}" "${KEY}" "${ASSET_NAME}" "application/gzip"
            echo "${VERSION}" > latest.txt
            api_put "${BUCKET_NAME}" "bam-client/latest.txt" "latest.txt" "text/plain"
          done

      - name: Send Discord notification (only if something uploaded)
        if: steps.check_r2.outputs.skip == 'false'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          VERSION="${{ steps.get_version.outputs.version }}"
          ASSET_NAME="${{ steps.check_r2.outputs.asset_name }}"
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"embeds\": [{
                \"title\": \"ðŸ“¦ New/Updated BAM Client release\",
                \"description\": \"Built and uploaded ${ASSET_NAME}\",
                \"color\": 1127128,
                \"fields\": [
                  { \"name\": \"Version\", \"value\": \"${VERSION}\", \"inline\": true },
                  { \"name\": \"Download\", \"value\": \"https://storage.slv.dev/bam-client/${VERSION}/${ASSET_NAME}\", \"inline\": false }
                ],
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
              }]
            }" \
            "${DISCORD_WEBHOOK_URL}"

      - name: Cleanup
        if: always()
        run: |
          rm -rf bam-build ${{ steps.check_r2.outputs.asset_name }} latest.txt || true
