name: SLV Tests and Release

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (without v prefix)"
        required: true
        default: "0.6.0"

jobs:
  check-version-tag:
    name: Check and Create Version Tag
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag_created: ${{ steps.check_tag.outputs.tag_created }}
      version: ${{ steps.check_tag.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check and create version tag
        id: check_tag
        run: |
          VERSION=$(grep -oP "VERSION = '\K[0-9]+\.[0-9]+\.[0-9]+" cmn/constants/version.ts)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if ! git tag -l "v$VERSION" | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "v$VERSION"
            git push origin "v$VERSION"
            echo "tag_created=true" >> $GITHUB_OUTPUT
            echo "Created tag v$VERSION"
          else
            echo "tag_created=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          fi

  build-mac:
    name: Build macOS Binary
    needs: [check-version-tag]
    if: |
      always() && (
        startsWith(github.ref, 'refs/tags/v') ||
        github.event_name == 'workflow_dispatch' ||
        (needs.check-version-tag.result == 'success' && needs.check-version-tag.outputs.tag_created == 'true')
      )
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure api/slv-api/deno.json exists
        run: |
          if [ ! -f api/slv-api/deno.json ]; then
            mkdir -p api/slv-api
            printf '{\n}\n' > api/slv-api/deno.json
          fi

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.6.5

      - name: Build macOS executable
        run: |
          deno install --allow-scripts=npm:protobufjs@7.4.0
          deno i
          deno task build:mac

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: slv-macos-binary
          path: dist/slv-x86_64-apple-darwin-exe.tar.gz
          retention-days: 1

  test:
    name: Run Tests
    runs-on: [self-hosted, runner-slv-1]
    steps:
      - name: Pre-clean workspace
        run: |
          if [ -z "$GITHUB_WORKSPACE" ] || [ "$GITHUB_WORKSPACE" = "/" ]; then
            echo "Invalid GITHUB_WORKSPACE: '$GITHUB_WORKSPACE'"
            exit 1
          fi
          rm -rf "$GITHUB_WORKSPACE"/*
          rm -rf "$GITHUB_WORKSPACE"/.[!.]* "$GITHUB_WORKSPACE"/..?*

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - name: Ensure full checkout
        shell: bash
        run: |
          set -euo pipefail
          required_files=(cli/deno.json test-solana-key/test.ts)
          missing=()
          for f in "${required_files[@]}"; do
            [ -f "$f" ] || missing+=("$f")
          done
          if [ "${#missing[@]}" -ne 0 ]; then
            echo "Missing required files: ${missing[*]}"
            git status --porcelain=v1 || true
            ls -la || true
            exit 1
          fi
          # Deno workspace expects api/slv-api/deno.json; create a stub if missing in older tags.
          if [ ! -f api/slv-api/deno.json ]; then
            echo "api/slv-api/deno.json missing; creating stub for workspace compatibility"
            mkdir -p api/slv-api
            printf '{\n}\n' > api/slv-api/deno.json
          fi

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.6.5

      - name: Run tests
        shell: bash
        run: |
          set -euo pipefail
          # Run CLI tests from its own directory to avoid root workspace resolution
          (cd cli && deno test -A --config=deno.json test)
          # Run the standalone test without loading root config/workspace
          deno test -A --no-config test-solana-key/test.ts

  remote-build:
    name: Remote Build and Release
    needs:
      - test
      - build-mac
      - check-version-tag
    if: |
      always() &&
      needs.test.result == 'success' &&
      needs.build-mac.result == 'success' && (
        startsWith(github.ref, 'refs/tags/v') ||
        github.event_name == 'workflow_dispatch' ||
        (needs.check-version-tag.result == 'success' && needs.check-version-tag.outputs.tag_created == 'true')
      )
    runs-on: [self-hosted]
    permissions:
      contents: write
    steps:
      - name: Pre-clean workspace
        run: |
          if [ -z "$GITHUB_WORKSPACE" ] || [ "$GITHUB_WORKSPACE" = "/" ]; then
            echo "Invalid GITHUB_WORKSPACE: '$GITHUB_WORKSPACE'"
            exit 1
          fi
          rm -rf "$GITHUB_WORKSPACE"/*
          rm -rf "$GITHUB_WORKSPACE"/.[!.]* "$GITHUB_WORKSPACE"/..?*

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - name: Ensure full checkout
        shell: bash
        run: |
          set -euo pipefail
          required_files=(ansible/compile-slv.yml)
          missing=()
          for f in "${required_files[@]}"; do
            [ -f "$f" ] || missing+=("$f")
          done
          if [ "${#missing[@]}" -ne 0 ]; then
            echo "Missing required files: ${missing[*]}"
            git status --porcelain=v1 || true
            ls -la || true
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Extract version from tag, input, or version file
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          elif [[ "${{ needs.check-version-tag.outputs.tag_created }}" == "true" ]]; then
            echo "VERSION=${{ needs.check-version-tag.outputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          fi

      - name: Create artifacts directory
        run: mkdir -p artifacts dist renamed_files

      - name: Download macOS artifact from build-mac job
        uses: actions/download-artifact@v4
        with:
          name: slv-macos-binary
          path: dist/

      - name: Compile SLV on remote server
        run: |
          ansible-playbook -i 'localhost,' -u solv -c local ansible/compile-slv.yml \
            -e "version=${{ env.VERSION }}" \
            -e "github_token=${{ secrets.GITHUB_TOKEN }}" \
            -e "cloudflare_account_id=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
            -e "cloudflare_api_token=${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -e "cloudflare_purge_email=${{ secrets.CLOUDFLARE_PURGE_EMAIL }}" \
            -e "cloudflare_purge_api_token=${{ secrets.CLOUDFLARE_PURGE_API_TOKEN }}" \
            -e "cloudflare_email=${{ secrets.CLOUDFLARE_EMAIL }}" \
            -e "cloudflare_api_key=${{ secrets.CLOUDFLARE_API_KEY }}" \
            -e "cloudflare_zone_id=${{ secrets.CLOUDFLARE_ZONE_ID }}"

      - name: Debug directories
        run: |
          echo "Listing artifacts directory content:"
          ls -la artifacts/ || echo "artifacts directory not found or empty"
          echo "Listing dist directory content:"
          ls -la dist/ || echo "dist directory not found or empty"
          echo "Current working directory:"
          pwd

      - name: Rename files to match download script expectations
        run: |
          if [ -f "dist/slv-x86_64-unknown-linux-gnu-exe.tar.gz" ]; then
            cp dist/slv-x86_64-unknown-linux-gnu-exe.tar.gz renamed_files/x86_64-unknown-linux-gnu-exe.tar.gz
            echo "Renamed Linux executable for GitHub release"
          else
            echo "Linux executable not found in dist directory"
          fi
          if [ -f "dist/slv-x86_64-apple-darwin-exe.tar.gz" ]; then
            cp dist/slv-x86_64-apple-darwin-exe.tar.gz renamed_files/x86_64-apple-darwin-exe.tar.gz
            echo "Renamed Mac executable for GitHub release"
          else
            echo "Mac executable not found in dist directory"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v') || needs.check-version-tag.outputs.tag_created == 'true'
        with:
          tag_name: v${{ env.VERSION }}
          files: |
            dist/slv-x86_64-unknown-linux-gnu-exe.tar.gz
            dist/slv-x86_64-apple-darwin-exe.tar.gz
            renamed_files/x86_64-unknown-linux-gnu-exe.tar.gz
            renamed_files/x86_64-apple-darwin-exe.tar.gz
          body: |
            SLV v${{ env.VERSION }} Release (Remote Build)

            ## Changes

            - See commit history for details
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build OpenClaw skills
        run: |
          for skill in validator rpc grpc-geyser; do
            bash build-skill.sh "$skill" "${{ env.VERSION }}"
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install clawhub CLI and publish skills
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
        run: |
          npm i -g clawhub
          for skill_dir in oss-skills/slv-validator oss-skills/slv-rpc oss-skills/slv-grpc-geyser; do
            if [ -d "$skill_dir" ]; then
              echo "Publishing $skill_dir..."
              clawhub publish "$skill_dir" --version "${{ env.VERSION }}"
            else
              echo "Warning: $skill_dir not found, skipping"
            fi
          done
