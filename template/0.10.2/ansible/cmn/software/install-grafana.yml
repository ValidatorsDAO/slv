---
- name: Install Grafana on Ubuntu 24
  hosts: all
  become: yes
  vars:
    # Grafana のリポジトリが公開されている場所。別のリリースチャネルを利用する場合は適宜修正
    grafana_repo: 'deb [signed-by=/usr/share/keyrings/grafana.key] https://apt.grafana.com/ stable main'

  tasks:
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - software-properties-common
          - wget
        state: present
        update_cache: yes

    - name: Download and add the Grafana GPG key
      command: wget -q -O /usr/share/keyrings/grafana.key https://apt.grafana.com/gpg.key
      args:
        creates: /usr/share/keyrings/grafana.key

    - name: Add Grafana repository
      apt_repository:
        repo: '{{ grafana_repo }}'
        state: present

    - name: Install Grafana
      apt:
        name: grafana
        state: latest
        update_cache: yes

    - name: Enable and start Grafana service
      systemd:
        name: grafana-server
        state: started
        enabled: yes
